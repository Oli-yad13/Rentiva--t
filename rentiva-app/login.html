<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rentiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page-container">
        <a href="index.html" class="back-arrow">&larr;</a>
        <div class="login-form-wrapper">
            <img src="new_logo.png" alt="Car Logo" class="login-logo">
            <h2>Welcome Back</h2>

            <div class="login-toggle">
                <button id="phone-btn" class="toggle-btn active">Phone</button>
                <button id="email-btn" class="toggle-btn">Email</button>
            </div>

            <form action="#" method="post">
                <div id="phone-group" class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <div id="email-group" class="form-group" style="display: none;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-block">Login</button>
                <p class="switch-form">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
